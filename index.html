<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <title>Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
 </head>

<body>

  <div class="main">

    <div class="Left-side-card">

      <h3 class="heading">Your Result</h3>
      <div class="circle-gradient">
       <span class="big-number">76</span> <br> <span class="small-number"> of 100</span>
      </div>
      <div class="leftside-text">
      <h2 class="leftside-header">Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    
    </div>
  

  <div class="Right-side-card">
    <h2 class="rightside-header"> Summary</h2>

    <div class="card1">
      <div class="icon">
        <!-- Replace with your icon, e.g., an SVG or font icon -->
        <i class="fas fa-check"><img src="./icon-reaction.svg"></i>
      </div>
      <div class="text">Reaction</div>
      <div class="percentage">
        <span class="value">80</span> &nbsp <span class="divider">/</span> <span class="total">100</span>
      </div>
    </div> 
    
    
    
    <div class="card2">
      <div class="icon2">
        <!-- Replace with your icon, e.g., an SVG or font icon -->
        <i class="fas fa-check"><img src="./icon-memory.svg"></i>
      </div>
      <div class="text2">Memory</div>
      <div class="percentage2">
        <span class="value2">92</span> &nbsp <span class="divider2">/</span> <span class="total2">100</span>
      </div>
    </div>


    <div class="card3">
      <div class="icon3">
        <!-- Replace with your icon, e.g., an SVG or font icon -->
        <i class="fas fa-check"><img src="./icon-verbal.svg"></i>
      </div>
      <div class="text3">Verbal</div>
      <div class="percentage3">
        <span class="value3">61</span> &nbsp <span class="divider3">/</span> <span class="total3">100</span>
      </div>
    </div>


    <div class="card4">
      <div class="icon">
        <!-- Replace with your icon, e.g., an SVG or font icon -->
        <i class="fas fa-check"><img src="./icon-visual.svg"></i>
      </div>
      <div class="text4">Visual</div>
      <div class="percentage4">
        <span class="value4">72</span> &nbsp <span class="divider4">/</span> <span class="total4">100</span>
      </div>
    </div>

   
    <a href="https://www.frontendmentor.io/pro?ref=style-guide" class="btn">Continue</a>
    
   </div>


</div>
  


























 
  </div>
</body>
</html>
